<html>
    <body>
        <div id="app"></div>

        <!-- React -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <!-- Babel -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!-- using type="text/jsx" to tell the browser that the script is using JSX syntax -->
        <script type="text/jsx">
            const app = document.getElementById('app');

            function Header({ title }) {
                return <h1>{ title ?? 'Default Title' }</h1>;
            }

            function HomePage() {
              const names = ['Andrew Tite', 'Ankit Sarkar', 'Swapnil Paril'];

              return <div>
                <p>Nesting the Header component inside the HomePage component.</p>
                <Header/>
                <Header title={"React"}/>
                <Header title={"A New Title"}/>
                <hr/>
                <ul>
                  {names.map((name) => (
                    <li key={name}>{name}</li>
                  ))}
                </ul>
              </div>
            }

            // Render the Header component to the DOM
            ReactDOM.render(<HomePage/>, app);
        </script>
    </body>
</html>
